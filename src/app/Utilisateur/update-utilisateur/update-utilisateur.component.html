<p>
    {{user.nom}}
</p>


<form [formGroup]="updateUserForm" class="normal-form"  >
    <mat-grid-list cols="2" rowHeight="195px">
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <input formControlName="username"  matInput placeholder="Nom" >
                </mat-form-field>

        
                <mat-form-field>
                    <input formControlName="prenom"  matInput placeholder="Prenom" >
                </mat-form-field>
                
                <mat-form-field>
                    <input formControlName="email"   matInput placeholder="Email">
                </mat-form-field>

                
                    
        </div>
    </mat-grid-tile>

    <mat-grid-tile>
        <div class="controles-container">
                
            <mat-form-field>
                <input formControlName="password" matInput placeholder="Password">
            </mat-form-field>
                    
            <mat-form-field>
                <input formControlName="adresse"  matInput placeholder="Addresse" >
            </mat-form-field>
            
            <mat-form-field>
                <input formControlName="telephone"  matInput placeholder="Telephone" >
            </mat-form-field>
    </div>
</mat-grid-tile>
<mat-grid-tile>
    <div class="controles-container">

        <mat-form-field>
            <mat-label>Professions</mat-label>
            <mat-select formControlName="profession"  multiple>
                <ng-container *ngFor="let prof of professions">
              <mat-option  [value]="prof">{{prof.titreProfession}}</mat-option>
            </ng-container>
            </mat-select>
          
        
    </mat-form-field>
    </div>
</mat-grid-tile>
<mat-grid-tile>
    <div class="controles-container">
        <mat-form-field>
            <mat-select formControlName="role"  matInput placeholder="Role">
                <ng-container *ngFor="let rol of roles">
                <mat-option [value]="rol">
                    {{rol.role}}
                </mat-option>
            </ng-container>
                
            </mat-select>
        </mat-form-field>
    </div>

    
</mat-grid-tile>
</mat-grid-list>
<div class="button-row">
    <button mat-raised-button color="primary" type="submit" [disabled]="updateUserForm.invalid" (click)="userUpdate()">Submit</button>
    <button mat-raised-button  type="submit" (click)="onFermer()">Annuler</button>
</div>
</form>
