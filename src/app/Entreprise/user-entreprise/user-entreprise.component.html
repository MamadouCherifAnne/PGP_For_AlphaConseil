<div class="container">

    <div class="headline">
    <h5>Mes projets</h5>
    <p><button class="btn btn-success btn-sm" (click)="onCreate()">Ajouter un projet</button></p>
    </div>
    <br>
    <hr>
    <div class="container">
        <div class="row" >
            <div class="col-3 card"  *ngFor="let projet of projets">
               
                    <div class="card-body">
                        <div class="thebt">
                            <button mat-icon-button (click)="edit(projet)"><mat-icon>launch</mat-icon></button>
                            <button  mat-icon-button (click)="delete(projet.numProjet)"><mat-icon>delete_outline</mat-icon></button>
                        </div>
                    <div>
                    <h5 class="card-title" >{{projet.nomProjet}}</h5>
                    </div>
                    <h6 class="card-subtitle mb-2 text-muted">Entreprise name ici</h6>
                    <mat-divider></mat-divider>
                    
                    <small class="card-text">DÃ©bute: {{ projet.debutProjet | date}}
                        Termine: {{ projet.finProjet | date}}
                    </small>
                    <mat-divider></mat-divider>
                    <button class="btn btn-light btn-sm btnproject" type="button" (click)="onSelect(projet)">Voir Detail</button>
                    </div>
                  
            </div>
        </div>
        <br>
    </div>
    <router-outlet></router-outlet>
