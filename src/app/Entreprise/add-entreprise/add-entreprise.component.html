<div class="container">
    <div>
    <h3>WELCOME TO OUR PLATEFORME</h3>
   
    </div>
    <br>
    <br>
    <hr>
    <div class="container">
<form [formGroup]="WorkSpaceForm" class="normal-form"  >
    <mat-grid-list cols="3" rowHeight="250px">
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <input formControlName="username"  matInput placeholder="Nom" >
                </mat-form-field>

        
                <mat-form-field>
                    <input formControlName="prenom"  matInput placeholder="Prenom" >
                </mat-form-field>
                
                <mat-form-field>
                    <input formControlName="email"   matInput placeholder="Email">
                </mat-form-field>

                        
        </div>
    </mat-grid-tile>

    <mat-grid-tile>
        <div class="controles-container">
                
            <mat-form-field>
                <input formControlName="password" type="password" matInput placeholder="Password">
            </mat-form-field>

            <mat-form-field>
                <input formControlName="ConfirmPassword" type="password"  matInput placeholder="confirmation Password">
            </mat-form-field>
                    
            <mat-form-field>
                <input formControlName="adresse"  matInput placeholder="Addresse" >
            </mat-form-field>
            
    </div>
</mat-grid-tile>
<mat-grid-tile>
    <div class="controles-container">
        
        <mat-form-field>
            <input formControlName="telephone"  matInput placeholder="Telephone" >
        </mat-form-field>

        <mat-form-field>
            <input formControlName="nameEntreprise"  matInput placeholder="Nom de L'entreprise" >
        </mat-form-field>

        <mat-form-field>
            <input formControlName="adresseEntreprise"  matInput placeholder="Addresse de L'entreprise" >
        </mat-form-field>


                
</div>
</mat-grid-tile>
</mat-grid-list>
<div class="button-row">
    <button mat-raised-button color="primary" type="submit" [disabled]="WorkSpaceForm.invalid"  (click)="addNewWorkspace()">Submit</button>
</div>
</form>
</div>
