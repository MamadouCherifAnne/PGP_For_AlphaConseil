

<mat-toolbar>
    <span>Nouvelle Phase</span>
</mat-toolbar>
<br>
<form [formGroup]="addPhaseForm" class="normal-form">

    <div class="controles-container">
    <div class="form-group">
        <input class="form-control" type="text"  [(ngModel)]="phase.titrePhase" [ngModelOptions]="{standalone: true}" placeholder="Nom de la phase">
    </div>
    <div class="form-group">  
        <input class="form-control" type="text" [(ngModel)]="phase.description" [ngModelOptions]="{standalone: true}" placeholder="Ajouter une Description">
    </div>
    
    <button type="submit" class="btn btn-success lebutton" (click)="ajoutPhase()">Ajouter</button>
    <button mat-raised-button  type="submit" (click)="onFermer()">Annuler</button>
    </div>
</form>
