<form [formGroup]="projetService.form" class="normal-form">
    <mat-grid-list cols="2" rorHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
           
            <mat-form-field>
                <input formControlName="nomProjet" matInput placeholder="Nom du Projet">
            </mat-form-field>
            <mat-form-field>
                <textarea formControlName="description" matInput placeholder="Description"></textarea>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="zoneRealisation" matInput placeholder="Lieu de rÃ©alisation du projet">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="debutProjet" matInput [matDatepicker]="picker1" placeholder="Date de debut du projet">
                <mat-datepicker-toggle  [for]="picker1" matSuffix></mat-datepicker-toggle>
                <mat-datepicker #picker1 ></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="finProjet" matInput [matDatepicker]="picker2" placeholder="Date de fin du projet">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 ></mat-datepicker>
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary" type="submit">Ajouter</button>
            </div>
            </div>
        </mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
</form>
