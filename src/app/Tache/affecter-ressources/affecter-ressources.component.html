<form [formGroup]="affectationForm" class="normal-form">
    <mat-grid-list cols="2" rorHeight="100px">
        <mat-grid-tile>
          <div class="controles-container">
  
            <mat-form-field>
              <mat-label>Ajouter une ressource</mat-label>
              <mat-select formControlName="ressources"  >
                  <ng-container *ngFor="let user of allUsers">
                  <mat-option  [value]="user.idUser">{{user.nom}}</mat-option>
                  </ng-container> 
              </mat-select>  
          </mat-form-field>
  
          <mat-form-field>
            <input formControlName="tempsPasser"  matInput placeholder="Temps a passer">
        </mat-form-field>
  
          </div>
        </mat-grid-tile>
        </mat-grid-list> 
        <button mat-button color="warn" (click)="onFermer()">Terminer</button>
        <button mat-button color="primary" (click)="affecterRessource()">Valider</button>
</form>
