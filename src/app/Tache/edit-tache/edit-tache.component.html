<div container>
<div class="row">
<form [formGroup]="updateTacheForm" class="normal-form">
<ul class="nav nav-tabs">
    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#home">nom tache</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#menu1">description</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#menu2">chargeTache</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#menu3">priorité</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#menu4">Avencement</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#menu5">prédecesseurs</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#menu6">dattes</a></li>
  </ul>
  
  <div class="tab-content">
    <div id="home" class="tab-pane active">
            <mat-form-field>
                <input formControlName="nomTache" [(ngModel)]="tache.nomTache" matInput placeholder="Nom de la tache">
                <mat-error></mat-error>
            </mat-form-field>
    </div>
    <div id="menu1" class="tab-pane fade">
        <mat-form-field>
            <textarea formControlName="description" [(ngModel)]="tache.description" matInput placeholder="description"></textarea>
        </mat-form-field>
    </div>
    <div id="menu2" class="tab-pane fade">
        <mat-form-field>
            <input formControlName="chargeTache"  [(ngModel)]="tache.chargeTache" matInput placeholder="Charge de la tache">
        </mat-form-field>
    </div>
    <div id="menu3" class="tab-pane fade">
        <label id="matgp"> Niveau de priorité: </label>
         <mat-radio-group class="matgp" aria-labelledby="matgp" formControlName="niveauPriorite" [(ngModel)]="tache.niveauPriorite"> 
            <mat-radio-button value="Faible">Faible</mat-radio-button>
            <mat-radio-button value="Moyen">Moyen</mat-radio-button>
            <mat-radio-button value="Fort">Fort</mat-radio-button>
         </mat-radio-group>
      </div>
      <div id="menu4" class="tab-pane  fade">
        <label id="matgp">Avencement de la tache:</label>
                    <mat-slider 
                    aria-labelledby="matgp"
                    thumbLabel
                    [displayWith]="formatLabel"
                    tickInterval="100"
                    min="1"
                    max="100" formControlName="tauxAvancement" [(ngModel)]="tache.tauxAvancement"></mat-slider>
      </div>
      <div id="menu5" class="tab-pane  fade">
        <mat-form-field>
            <mat-label>prédecesseur</mat-label>
            <mat-select formControlName="tachePrecedente" [(ngModel)]="tache.tachePrecedente">
                <ng-container *ngFor="let tache of allTaches">
                <mat-option  [value]="tache">{{tache.nomTache}}</mat-option>
                </ng-container> 
            </mat-select>  
        </mat-form-field>
      </div>
      <div id="menu6" class="tab-pane fade">
        <mat-form-field>
            <input formControlName="debutTache"  [(ngModel)]="tache.debutTache" matInput [matDatepicker]="picker1" placeholder="Date de debut de la tache">
            <mat-datepicker-toggle  [for]="picker1" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker1 ></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input formControlName="finTache"  [(ngModel)]="tache.finTache" matInput [matDatepicker]="picker2" placeholder="Date de fin de la tache">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 ></mat-datepicker>
        </mat-form-field>
      </div>
  </div>

    <button class="btn btn-success sm" type="submit" (click)="updateTache()">Sauvegarder</button>
</form>
</div>
</div>
