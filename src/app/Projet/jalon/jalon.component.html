<div class="container-fluid border-bottom">
    <br>
    <ul class="list-inline">

        <li class="list-inline-item">

<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <div class="container-flud">
        <br>
        <h6> <i class="fa fa-tasks" aria-hidden="true"></i>Liste des phases</h6>
        <br>
        <ul class="list-group" >
            <li class="list-group-item  breadcrumb" style="border: none">
               
               
            </li>
        </ul>
    </div>
    </mat-sidenav>
    <mat-sidenav-content> 
       <div class="container-flud headline">
            <h5>Jalon</h5>
         
            <p><button class="btn btn-success btn-sm btnAjout" (click)="goToAddJalon()" type="submit">Ajouter Jalon</button></p>
            <br>
            <br>
        </div>
        <!-- Les jalon a venir et les  -->
        <mat-tab-group>
            <mat-tab label="Tout"><span class="badge badge-pill badge-light">{{nombreJalon}}</span>
                <div class="container" >
                    <h4>liste des Evenements</h4>
                
                    
                <div class="container" *ngIf="jalons" >
                <div class="card" *ngFor="let jalon of jalons">
                    <div class="card-body">
                      <h5 class="card-title">{{jalon.nomTache}}</h5>
                      <br>
                      <h6 class="card-subtitle mb-2 text-muted">
                          <mat-icon>calendar</mat-icon>
                           <b>Attendu le </b>  <small style="color: brown;">{{jalon.debutTache}}</small>
                      </h6>
                    </div>
                  </div>
                  </div>
                  </div>
            </mat-tab>
            <mat-tab label="En Retard">
                <div class="container" *ngIf="lateJalon" >
                    <div class="card" *ngFor="let jalon of lateJalon">
                        <div class="card-body">
                          <h5 class="card-title">{{jalon.nomTache}}</h5>
                          <br>
                          <h6 class="card-subtitle mb-2 text-muted">
                              <mat-icon>calendar</mat-icon>
                               <b>Devais Termin√© le  </b>  <small style="color: brown;">{{jalon.debutTache}}</small>
                          </h6>
                        </div>
                      </div>
                      </div>
            </mat-tab>
           
          </mat-tab-group>
