
<mat-sidenav-container>
    <mat-sidenav-content>
        <div class="container headline">
            <h3>Activité</h3>
            <hr>
            <br>
            <div *ngIf="projets">
                <div  *ngFor="let projet of projets">
                    <h5 class="p2 bg-light">{{projet.nomProjet | titlecase}}<small>({{entrepriseName}})</small></h5>
                    <div *ngFor="let phase of projet.phases">
                        
                        <div class="tacheclass" *ngFor="let tache of phase.taches">
                            <p><i class="fas fa-circle"></i></p>
                            <p>{{tache.nomTache}}</p>
                            <p>{{tache.numTache}}</p>
                            <p>(<small class="text-primary">Phase:</small><span style="margin:0 0 0 5px;">{{phase.nomTache}}</span></p>
                            <p style="margin:0 0 0 100px;" class=".text-dark">dernière activité:</p>
                            <p class="text-dark">{{tache.lastUpdate | date: 'EEEE d MMMM y' : '' : 'fr-FR'}}</p> 
                        </div>
                     <br>   
                    </div>
                
                </div>
            </div>
        </div>
        
    </mat-sidenav-content>
</mat-sidenav-container>
