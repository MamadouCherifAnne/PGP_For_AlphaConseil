<mat-toolbar>
    <span>Nouveau projet</span>
</mat-toolbar>
<form [formGroup]="ajoutProjetForm" class="normal-form">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
           
                <mat-form-field>
                    <input formControlName="nomProjet"  matInput placeholder="Nom du Projet">
                    <mat-error>Le nom du projet est obligatoire.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <textarea class="textarea" formControlName="description"   matInput  placeholder="Description"></textarea>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="zoneRealisation"  matInput placeholder="Lieu de rÃ©alisation du projet">
            </mat-form-field>
            
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
             <div class="controles-container">
                <mat-form-field>
                    <input formControlName="debutProjet"  matInput [matDatepicker]="picker1" placeholder="Date de debut du projet">
                    <mat-datepicker-toggle  [for]="picker1" matSuffix></mat-datepicker-toggle>
                    <mat-datepicker #picker1 ></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="finProjet"  matInput  [matDatepicker]="picker2" placeholder="Date de fin du projet">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 ></mat-datepicker>
                </mat-form-field>
                    
                
        
                        <mat-form-field>
                            <mat-label>Chef de Projet</mat-label>
                            <mat-select formControlName="responsable">
                                <ng-container *ngFor="let user of allUsers">
                              <mat-option  [value]="user">{{user.nom}}</mat-option>
                            </ng-container>
                            </mat-select>
                          
                        
                    </mat-form-field>
                    </div>
                </mat-grid-tile>
                
              
          
    </mat-grid-list>

    <div class="button-row">
                   

        <button class="btn btn-success btn-sm" type="submit" (click)="addProjet()"
        [disabled]="ajoutProjetForm.invalid">Ajouter</button>
        <button class="btn btn-light btn-sm" type="submit" (click)="onClear()">Annuler</button>
    </div>
</form>
