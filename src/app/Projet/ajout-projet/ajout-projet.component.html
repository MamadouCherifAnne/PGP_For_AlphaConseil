<mat-toolbar>
    <span>Nouveau projet</span>
</mat-toolbar>
<form [formGroup]="ajoutProjetForm" class="normal-form">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
           
                <mat-form-field>
                    <input formControlName="nomProjet"  matInput placeholder="Nom du Projet" required>
                    <mat-error *ngIf="checkError('nomProjet', 'maxLength')">Ne doit pas déppasser 100 caractères !</mat-error>
                    <mat-error *ngIf="checkError('nomProjet', 'required')">Le nom est obligatoire</mat-error>
                    <mat-error *ngIf="checkError('nomProjet', 'pattern')">N'accepte pas les caractère spéciaux !</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <textarea class="textarea" formControlName="description"   matInput  placeholder="Description"></textarea>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="zoneRealisation"  matInput placeholder="Lieu de réalisation du projet">
            </mat-form-field>
            
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
             <div class="controles-container">
                <mat-form-field>
                    <input formControlName="debutProjet" id="debutProjet"  matInput [matDatepicker]="picker1" placeholder="Date de debut du projet" required>
                    <mat-datepicker-toggle  [for]="picker1" matSuffix></mat-datepicker-toggle>
                    <mat-datepicker #picker1 ></mat-datepicker>                  
                    <mat-error *ngIf="checkError('debutProjet', 'required')">La date du debut est obligatoire</mat-error>
                    <mat-error *ngIf="checkError('debutProjet', 'dateInvalid')">Le format de la date est: dd/mm/yyyy</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="finProjet"  matInput  [matDatepicker]="picker2" placeholder="Date de fin du projet">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 ></mat-datepicker>
                    <mat-error *ngIf="checkError('debutProjet', 'required')">La date de fin est obligatoire</mat-error>
                    <mat-error *ngIf="checkError('debutProjet', 'dateInvalid')">Le format de la date est: dd/mm/yyyy</mat-error>
                </mat-form-field>
                <div class="button-row">
                   

                    <button class="btn btn-success btn-sm" type="submit" (click)="addProjet()"
                    [disabled]="ajoutProjetForm.invalid">Ajouter</button>
                    <button class="btn btn-light btn-sm" type="submit" (click)="onClear()">Annuler</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
