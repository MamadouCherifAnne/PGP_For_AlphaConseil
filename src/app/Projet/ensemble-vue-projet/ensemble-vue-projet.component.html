<br>
<div class="container-fluid ">
    <h5 *ngIf=projet >      
        <span>{{nomProjet()}}</span>
    </h5>
      
    <ul class="list-inline border-bottom">
        
        <li class="list-inline-item">
            <a  [routerLink]="['/Taches/', projetId]">Taches</a></li>
        <li class="list-inline-item">
            <a  [routerLink]="['/jalon/', projetId]">Jalons</a></li>
        <li class="list-inline-item">
            <a  routerLink="/commentaire">Commentaires</a></li>
        <li class="list-inline-item">
            <a  href="#">Fichiers </a></li>
        <li class="list-inline-item">
            <a  href="#">Utilisateurs</a></li>
    </ul>
   
</div>


<br>

<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <p><strong>Desciption</strong><br>
        Ajouter une Desciption</p>
        <p><i class='far fa-calendar-alt'></i>Dattes</p>
        <div *ngIf="projet" class="divdate">
             <span class="border">Début: {{projet.debutProjet | date: 'EEEE d MMMM y' : '' : 'fr-FR'}}</span><br>
             <span class="spandate">Fin: {{projet.finProjet | date: 'EEEE d MMMM y' : '' : 'fr-FR'}}</span>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="headline">
        <h5>Vue d'ensemble</h5>
     
        <p ><button class="btn btn-success btn-sm btnAjout" mat-button [matMenuTriggerFor]="menu" >
            <mat-icon class="maticon">add</mat-icon>Ajouter
        </button></p> 
        
        <h6><a   [routerLink]="resume" >Resumé</a></h6>
        <app-tout-le-projet [projetId]= "projetId"></app-tout-le-projet>
        </div>
       
        <mat-menu #menu="matMenu">
                <button mat-menu-item  class="ajoutPhase" (click)="onAjoutPhase()">Ajouter Phase</button>
                <button mat-menu-item class="ajoutPhase" (click)="onAjoutTahce()">Ajouter tache </button>
        </mat-menu>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
