<mat-toolbar>
    <span>Nouveau Membre</span>
</mat-toolbar>
<br>
<div *ngIf="users">
    <form [formGroup]="membreForm" class="normal-form">
        <mat-grid-list cols="2" rorHeight="50px">
            <mat-grid-tile>
              <div class="controles-container">
      
                <mat-form-field>
                  <mat-label>Ajouter un membre</mat-label>
                  <mat-select formControlName="activiste"  >
                      <ng-container *ngFor="let user of users">
                      <mat-option  [value]="user.idUser">{{user.nom}}</mat-option>
                      </ng-container> 
                  </mat-select>  
              </mat-form-field>
      
              <label id="matgp"> Niveau de priorit√©: </label>
              <mat-radio-group class="matgp" aria-labelledby="matgp" formControlName="role"> 
                  <mat-radio-button value="client">Client</mat-radio-button>
                  <mat-radio-button value="acteur">Acteur</mat-radio-button>
                  <mat-radio-button value="responsable">Responsable</mat-radio-button>
              </mat-radio-group>
              </div>
            </mat-grid-tile>
            </mat-grid-list> 
            
            <button mat-button color="primary" (click)="addMembreToProject()" [disabled]="membreForm.invalid">Valider</button>
            <button mat-button color="" (click)="onFermer()">Fermer</button>
    </form>
</div>
