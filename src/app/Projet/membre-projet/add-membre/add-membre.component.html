<mat-toolbar>
    <span>Nouvel Jalon</span>
</mat-toolbar>
<br>
<div *ngIf="users">
    <form [formGroup]="membreForm" class="normal-form">
        <mat-grid-list cols="2" rorHeight="50px">
            <mat-grid-tile>
              <div class="controles-container">
      
                <mat-form-field>
                  <mat-label>Ajouter un membre</mat-label>
                  <mat-select formControlName="activiste"  >
                      <ng-container *ngFor="let user of users">
                      <mat-option  [value]="user.idUser">{{user.nom}}</mat-option>
                      </ng-container> 
                  </mat-select>  
              </mat-form-field>
      
              <mat-form-field>
                <input formControlName="role"  matInput placeholder="Poste dans le projet">
            </mat-form-field>
      
              </div>
            </mat-grid-tile>
            </mat-grid-list> 
            
            <button mat-button color="primary" (click)="addMembreToProject()" [disabled]="membreForm.invalid">Valider</button>
            <button mat-button color="" (click)="onFermer()">Fermer</button>
    </form>
</div>
